<h2 mat-dialog-title>{{data? 'Edit Task' : 'New Task'}} </h2>

<form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <mat-form-field style="width: 100%;">
      <mat-label> Title </mat-label>
      <input matInput formControlName="title" placeholder="Enter task title" required>
    </mat-form-field>

    <mat-form-field style="width: 100%;">
      <mat-label> Priority </mat-label>
      <mat-select formControlName="priority" placeholder="Select task priority" required>
        <mat-option *ngFor="let priority of priorities" [value]="priority">
          {{priority}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field style="width: 100%;">
      <mat-label> Deadline </mat-label>
      <input matInput [matDatepicker]="picker" formControlName="deadline" placeholder="Select task deadline" required/>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-flat-button color="primary" type="submit" [disabled]="taskForm.invalid">Save</button>
  </mat-dialog-actions>
</form>
